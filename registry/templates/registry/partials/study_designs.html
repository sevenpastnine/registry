{% if not study_designs %}
<div class="my-3gap">No study designs found.</div>
{% else %}
<div class="overflow-x-auto">
    <table class="table-fixed min-w-full w-full divide-y divide-gray-300">
        <thead>
            <tr>
                <th scope="col" class="w-[130px] py-3.5 px-3 text-left text-sm font-semibold">ID</th>
                <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold">Name</th>
                <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold">Use cases</th>
            </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
            {% for study_design in study_designs %}
            <tr>
                <td class="whitespace-nowrap py-4 px-3 text-sm text-muted">{{ study_design.id }}</td>
                <td class="whitespace-nowrap py-4 px-3 text-sm"><a href="{% url 'registry:study_design' study_design.id %}">{{ study_design.name }}</a></td>
                <td class="whitespace-nowrap py-4 px-3 text-sm">
                    {% for group in study_design.groups.all %}
                    <div>{{ group.name }}</div>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
