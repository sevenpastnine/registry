[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "flake8>=6.0.0",
]

[project]
name = "registry"
dynamic = ["version"]
requires-python = ">=3.11"
dependencies = [
    "django>=4.1.7",
    "shortuuid>=1.0.11",
    "django-countries>=7.5.1",
    "django-docopt-command>=1.1.0",
    "django-admin-sortable2>=2.1.4",
    "django-convenient-formsets>=1.2.1",
    "django-widget-tweaks>=1.4.12",
    "setuptools>=67.6.0",
    "djangorestframework>=3.14.0",
]
readme = "README.md"

[tool.pdm.version]
source = "scm"

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"
