[project]
name = "registry"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.11"
dependencies = [
    "django>=4.1.7",
    "shortuuid>=1.0.11",
    "django-countries>=7.5.1",
    "django-docopt-command>=1.1.0",
    "django-admin-sortable2>=2.1.4",
    "django-convenient-formsets>=1.2.1",
    "django-widget-tweaks>=1.4.12",
    "djangorestframework>=3.14.0",
    "django-markdownify>=0.9.3",
]

[tool.pdm.dev-dependencies]
dev = [
    "flake8>=6.0.0",
]

[build-system]
requires = ["pdm-backend", "setuptools"]
build-backend = "pdm.backend"
